<!DOCTYPE html>
<html>
<head>
	<title>Le Dong Trieu - 1312621</title>
</head>
<body>
	<video id="myVideo" src="https://www.dropbox.com/s/tdokiu91nkmb67q/larvar_20.mp4" type=video/mp4 controls ></video>
	<canvas id="canvas-invert" width="640" height="360" ></canvas>
	<canvas id="canvas-blur"></canvas>


	<script>
		var c1 = document.getElementById("canvas-invert");
		var c2 = document.getElementById("canvas-blur");
		var vid = document.getElementById("myVideo");
		vid.ontimeupdate = function() {
		    var ctx = c1.getContext("2d");
			ctx.drawImage(vid, 0, 0, c1.width, c1.height);
			var imageData = ctx.getImageData(0, 0, c1.width, c1.height);
			var data = imageData.data;
			for(var i = 0; i<data.length; i+=4){
				data[i] = 255 - data[i];
				data[i+1] = 255 - data[i+1];
				data[i+2] = 255 - data[i+2];
				data[i+3] = 255;
			}
			ctx.putImageData(imageData,0,0);
		}

	</script>
</body>
</html>
